server:
  port: 5000
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  datasource:
    url: jdbc:mysql://database:3306/bank
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: password

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      '[hibernate.default_batch_fetch_size]': 100


logging:
  level:
    '[shop.mtcoding.bank]': INFO
